<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Styles/style.css">
  <link rel="stylesheet" href="Styles/utility.css">
  <link rel="stylesheet" href="Styles/scroll-bar.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
  rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <title>Audify â€“ Your Sound, Your Stream, Your Beat</title>
</head>
<body>
  <header class="header">
    <div class="left">
      <h3>Audify</h3>
    </div>
    <div class="mid">
      <input type="text" name="search-bar" placeholder="What do you want to play?" autocomplete="off" class="search-bar">
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>
    <div class="right">
      <button class="sign-up">
        Sign Up
      </button>
      <button class="log-in">
        Log in
      </button>
    </div>
  </header>

  <section class="albums">
    <div class="main-area">
      <div class="cover">
        <h2></h2>
        <img src="" alt="cover-image">
      </div>

      <div class="artist-area">
      </div>

    </div>
  </section>

  <section class="library">
    <nav class="navbar">
      <a href="#" class="nav-items active js-nav-item">Playlists</a>
      <a href="#" class="nav-items js-nav-item">Albums</a>
    </nav>
    <div class="main-area">
      <div class="artist">
      </div>
      <div class="songs-container">
      </div>
    </div>
  </section>

  <div class="playbar">
    <div class="song-details">
      <div class="playbar-img">
        <img src="Artists/Anne Marie.jpeg" alt="">
      </div>
      <div class="song-data">
        <h4>Meridian - National Sweetheart</h4>
        <h5>Anne Marie</h5>
      </div>
    </div>

    <div class="seekbar">
      <div class="play-btns">
        <i class="fa-solid fa-angle-left js-prev-btn"></i>
        <i class="fa-solid fa-play js-play-btn"></i>
        <i class="fa-solid fa-angle-right js-next-btn"></i>
      </div>
      <div class="seek-container">
        <h5 class="js-current-time">0:00</h5>
        <span class="js-seekbar">
          <span class="progress"></span>
        </span>
        <h5 class="js-duration">3:41</h5>
      </div>
    </div>
    
    <div class="volume">
      <div class="volume-container">
        <div class="icon-box">
          <i class="fa-solid fa-volume-high"></i>
        </div>
        <div class="volume-control">
          <input type="range" min="0" max="100" class="volume-slider" id="volumeRange">
      </div>
      </div>
    </div>
  </div>
  <script src="Scripts/script.js"></script>
  <script src="Scripts/generate html.js"></script>
  <script src="Scripts/search.js"></script>
</body>
</html>
